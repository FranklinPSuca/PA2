<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de Contacto</title>

</head>
<body>

    <main class="main">
        <section class="contenedor section-1">
            <header class="header">
                <div class="img">
                    <div class="s3-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    
                </div>

                <button class="menu-toggle" onclick="toggleMenu()">☰</button>
                
                <nav class="menu" id="menu">
                    <a href="index.html">Inicio</a>
                    <a href="#s2-contenido">Servicios</a>
                    <a href="Carrito.html">Productos</a>
                    <a href="Galeria.html">Galería</a>
                    <a href="#">Clientes</a>
                    <a href="Contactanos.html">Contáctanos</a>
                </nav>
            </header>
        </section>
        <scroll-container>
                            <scroll-page id="s2-contenido"></scroll-page>
        </scroll-container> 
    <div class="container">
        <h1>Cuéntanos acerca de tu proyecto</h1>
        <p class="subtitulo">Responderemos a tu consulta a la brevedad.</p>
        
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="servicio">Servicio de interés</label>
                        <select id="servicio" name="servicio">
                            <option value="">Seleccione un servicio</option>
                            <option value="diseno">Energía Solar</option>
                            <option value="desarrollo">Sistema Infrarojo</option>
                            <option value="marketing">Energías Renovables</option>
                            <option value="consultoria">Consultoría</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="proyecto">Información del proyecto</label>
                <textarea id="proyecto" name="proyecto" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
        
        
        
        </div>
          <section class="contenedor-3">
            <div class="contenedor">
                <hr>
                <div class="s3-contenido">
                    <div class="s3-logo">
                        <img src="img/logo.png" alt="Logo Energía Solar">
                    </div>
                    
                    <div class="s3-texto">
                        <h3>Estamos en:</h3>
                        <p>Av. Continental</p>
                        <p>N° 144, Los Olivos, Lima</p>
                        <p>Tel. +51 xxx-xxxx</p>
                        <a href="https://continental.edu.pe">continental.edu.pe</a>
                    </div>
                </div>
                <footer class="footer">
                    &copy; <a href="#" class="autor">Franklin Pucho, 2025</a>
                </footer>
            </div>
        </section>
        
    </div>
    
</body>
</html>
